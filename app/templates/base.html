<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tesla Power Plant Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 0.6rem;
      text-align: center;
    }

    nav a {
      color: #ecf0f1;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1>Tesla Power Plant Tracker</h1>
  </header>

  <nav>
    <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('bills.bill_list') }}">Bills</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
